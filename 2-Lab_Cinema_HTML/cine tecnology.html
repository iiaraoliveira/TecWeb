    <link rel="stylesheet" href="cinema.css" >

    <style>
        /*link não visitado*/
        a:link {
          color: red;
        }
        
        /* visited link */
        a:visited {
          color: green;
        }
        
        /* mouse over link */
        a:hover {
          color: hotpink;
        }
        
        /* selected link */
        a:active {
          color: greenyellow;
        }
        </style>
</head>
